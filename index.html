<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">                                        
        <div class="başlık">
            <h2>Todo List Sayfası</h2>
        </div>
        
        <div class="form1">
            <form id="içerikEkleme">
                <input type="text" placeholder="Todo Ekleyiniz" required><br>
                <button type="submit">Todo Ekle</button>             
            </form>
        </div>
        <div class="başlık2">
            <h2>Todo Listesi</h2>
        </div>
        <div class="form2">
            <form id="içeriklistesi">
                    <input type="text" placeholder="Todo Arama yapma">                 
                    <button class="temizle">Tüm Todoları temizle</button>
                    <button class="silme">Seçilenleri sil</button>
                    <button class="kayit">Seçilenleri Kaydet</button>
            </form>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
